<!-- <!DOCTYPE html> -> Primera etiqueta que le dice al navegador que es de tipo HTML -->
<!DOCTYPE html>

<!-- <html> -> Contenedor padre que contiene todos nuestros atributor -->
<!-- <html lang = "es"> -> La etiqueta padre tiene un atributo llamado lang y en el caso es el español, esté atributo es para especificar el idioma de nuestra página Web. Google translate reconoce esto -->
<html lang = "es">
    <!-- Es importante la tabulación de las etiquetas por que permite visualizar mejor nuestro código -->
    <!-- <head> -> Aquí va todo lo importante que necesita mi proyecto , todo lo que necesita mi navegador para que mi proyecto funcione. "CEREBRO" -->
    <head>
        <!-- <meta charset="UTF-8"/> -> Caracteres especiales Acentos y permite emojis -->
        <meta charset="UTF-8"/>
        <!-- <meta name="description"/> -> Esta etiqueta es del SEO y con esta descripción nos pueden encontrar en los buscadores -->
        <meta name="description" content="Esta página te mostrará fotos de gatos"/>
        <!-- <meta name="robots" content="index, follow"/> -> Este meta sirve para autorizar a los robots de los buscadores que la página allí sea visible y ayude a que aparezca en las búsquedas -->
        <meta name="robots" content="index, follow"/>
        <!-- <title> -> Nombre de la página que aparece en la pestaña del navegador -->
        <title>Esté es el nombre de mi página</title>
        <!-- <meta name="viewport"/> -> Esta etiqueta permite una mejor visualización para Responsive es la que permite una correcta visualización en dispositivos -->
        <meta name="viewport" content="width=device-width, inictial-scale=1.0"/>
        <!-- <link rel="stylesheet" href="style.css"> -> Con esta etiqueta podemos referenciar nuestro CSS. Hoja de estilo incorporada al index.html -->
        <link rel="stylesheet" href="style.css">
    </head>
    <!-- <body> -> Todo el contenido visible de mi página -->
    <body>
    </body>

</html>
